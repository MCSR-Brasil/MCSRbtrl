<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="colors.css">
    </head>
    <title>Twitch Stream</title>
    <style>
       
    </style>
</head>
<body>
    <div class="stream-container">
        <div id="twitch-embed"></div>
        <div class="stream-overlay">
            <div class="streamer-container">
                <div class="streamer-info">
                    <div class="streamer-box">
                        <span class="streamer-emoji"><img src="twitch-logo-png_seeklogo-274042.png" alt="Runner"></span>
                        <h2 class="streamer-name" id="streamerName">Runner</h2>
                    </div>
                    <div class="pb-box">
                        <span class="viewers" id="pb">PB: <span class="pbTime">08:24</span></span>
                    </div>
                </div>
            </div>

            <div class="info-panel">

                <div class="panel-section">
                    <span class="stat-invisible">.</span>

                    <ul class="pb-list">
                        <span class="stat-invisible">.</span>
                        <li><span>#1</span><span>Brahmaquente</span><span>08:56</span></li>
                        <li><span>#2</span><span>Ferrer</span><span>09:56</span></li>
                        <li><span>#3</span><span>Sanjinhu</span><span>10:56</span></li>
                        <li><span>#4</span><span>Darkk</span><span>11:34</span></li>
                        <li><span>#5</span><span>Booster</span><span>12:16</span></li>
                        <li><span>#6</span><span>Shy</span><span>12:16</span></li>
                        <li><span>#7</span><span>Psemtube</span><span>12:16</span></li>
                        <li><span>#8</span><span>Reiper</span><span>12:16</span></li>
                    </ul>
                </div>
                
                <div class="panel-section">
                    <span class="stat-invisible">.</span>
                    <br>
                    <span class="stat-invisible">.</span>
                    <br>
                    
                    <div class="run-stats" id="paces">
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                        <div class="stat">
                            <span class="stat-invisible">.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="scripts/paceman.js"></script>
    <script src="scripts/overlay.js"></script>
</body>
</html>
